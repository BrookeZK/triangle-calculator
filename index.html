<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Calculator</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-2" id="left">
        <img src="img/sparkle.gif" alt="sparkle gif" id="style">
        <img src="img/sparkle.gif" alt="sparkle gif" id="style">
        <img src="img/sparkle.gif" alt="sparkle gif" id="style">
        <img src="img/sparkle.gif" alt="sparkle gif" id="style">

        <img src="img/sparkle.gif" alt="sparkle gif" id="style">
        <img src="img/sparkle.gif" alt="sparkle gif" id="style">
      </div>

      <div class="col-md-8" class="container" id="middleSection">
        <h1>Triangle Calculator</h1>
        <form id="calculatorInput">
          <div class="form-group">
            <label for="side1">What is the length of <em>the first side</em>?</label>
            <input id="side1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side2">What is the length of <em>the second side?</em></label>
            <input id="side3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side3">What is the length of <em>the third side?</em></label>
            <input id="side3" class="form-control" type="text">
          </div>
          <button type="submit"  name="btn btn-info">What type of triangle am I?</button>
        </form>
        <div id="answerSection">
          <h1>YOUR TRIANGLE IS <span id="answer"></span></h1>
        </div>
      </div>
      <div class="col-md-2" id="right">
        <img src="img/sparkle.gif" alt="sparkle gif" id="style">
